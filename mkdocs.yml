site_name: NarrativeConversation
site_url: https://gpsnmeajp.github.io/NarrativeConversationDoc/
theme:
  name: material
  language: ja
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes 
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.tooltips
    
plugins:
  - search
  - social:
      cards_layout_options:
        font_family: Noto Sans JP

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.blocks.caption
  - pymdownx.tasklist:
      custom_checkbox: true
  - abbr

nav:
  - ホーム: index.md
  - 用語集: glossary.md
  - セットアップ:
    - インストール: setup/installation.md
    - 初期設定: setup/initial-setup.md
    - 外部アクセス設定: setup/remote-access.md
  - 使い方ガイド:
    - 物語を作る: guide/basic-story.md
  - 高度な機能:
    - ダイスロール機能: advanced/dice-roll.md
    - 編集と分岐: advanced/editing-branching.md
    - JSON Actions: advanced/json-actions.md
    - Webhook機能: advanced/webhook.md
    - エクスポート: advanced/export.md
    - 応用的なインストール: advanced/advanced-installation.md
    - ローカルLLMを使う: advanced/local-llm.md
  - トラブルシューティング:
    - よくある質問: troubleshooting/faq.md

extra:
  consent:
    title: Cookie consent
    description: >- 
      当サイトでは、Cookieを使用しています。